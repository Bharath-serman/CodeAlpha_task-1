<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluentFlow</title>
    <meta name="description" content="FluentFlow: Effortless language translation for everyone. Created by Bharath Serman.">
    <meta name="author" content="Bharath Serman">
    <link rel="icon" type="image/x-icon" href="/Logo.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/Logo.ico" alt="FluentFlow Logo" class="logo">
            <h1>FluentFlow</h1>
            <button id="settingsBtn" title="API Key Settings">⚙️</button>
            <button id="themeToggleBtn" title="Toggle Theme" aria-label="Toggle theme">🌙</button>
        </header>
        <main>
            <div class="translation-panel">
                <div class="panel-section">
                    <label for="sourceLang">From</label>
                    <select id="sourceLang">
                        <option value="auto">Auto</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <!-- Add more languages as needed -->
                    </select>
                    <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                    <div class="action-buttons">
                        <button id="copySourceBtn" title="Copy"><span>📋</span></button>
                        <button id="listenSourceBtn" title="Listen"><span>🔊</span></button>
                    </div>
                </div>
                <div class="swap-section">
                    <button id="swapBtn" title="Swap Languages">⇄</button>
                </div>
                <div class="panel-section">
                    <label for="targetLang">To</label>
                    <select id="targetLang">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <!-- Add more languages as needed -->
                    </select>
                    <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
                    <div class="action-buttons">
                        <button id="copyTargetBtn" title="Copy"><span>📋</span></button>
                        <button id="listenTargetBtn" title="Listen"><span>🔊</span></button>
                    </div>
                </div>
            </div>
            <button id="translateBtn">Translate</button>
        </main>
    </div>
    <!-- Settings Popup -->
    <div id="settingsPopup" class="modal hidden">
        <div class="modal-content">
            <span id="closeSettings" class="close">&times;</span>
            <h2>API Key Settings</h2>
            <label for="apiKeyInput">OpenRouter API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Enter your OpenRouter API key">
            <button id="saveApiKey">Save</button>
        </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <script src="/static/script.js"></script>
</body>
</html>
